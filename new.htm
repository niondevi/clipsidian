<!DOCTYPE html>
<html>

<body>
  <script>
    window.onload = () => {
      // Get the URL parameters
      var params = new URLSearchParams(window.location.search);

      // Check if it's a success callback
      if (params.has('x-success')) {
        // This is a success callback, send a message to close the tab
        chrome.runtime.sendMessage({ type: "CLOSE_TAB" });
        return;
      }

      // Construct the Obsidian URL
      var obsidianUrl = 'obsidian://new';
      obsidianUrl += '?vault=' + encodeURIComponent(params.get('vault'));
      obsidianUrl += '&file=' + encodeURIComponent(params.get('file'));
      obsidianUrl += '&append=' + encodeURIComponent(params.get('append'));
      obsidianUrl += '&overwrite=' + encodeURIComponent(params.get('overwrite'));
      obsidianUrl += '&silent=' + encodeURIComponent(params.get('silent'));
      obsidianUrl += '&content=' + encodeURIComponent(params.get('content'));

      // Create a callbackUrl using the current page URL
      var callbackUrl = new URL(window.location.href);
      callbackUrl.searchParams.set('x-success', 'true');

      obsidianUrl += '&x-success=' + encodeURIComponent(callbackUrl.toString());

      // Redirect to the Obsidian URL
      window.location.href = obsidianUrl;
    };
  </script>
</body>

</html>
